<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorial</title>
    <link rel="stylesheet" href="./css/style.css">
<!--    <script src="jquery-2.1.4.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .task_types {
            min-height: 300px;
        }

        .task_type {
            margin: 30px;
        }
    </style>

</head>
<body>

<div class="home-container">

<div class="loader-wrapper">
    <div class="wave">
        <div class="rect rect-1"></div>
        <div class="rect rect-2"></div>
        <div class="rect rect-3"></div>
        <div class="rect rect-4"></div>
        <div class="rect rect-5"></div>
    </div>
</div>

    <h1>Aplikacja Spring Boot</h1>
    <h2>Lista TODO </h2>

    <a th:href="@{/tasks}">
        Wyświetl wszystkie zadania
    </a>

    <p>Lub wyświetl zadania według typu</p>
    <div class="task_types">
        <div class="task_type" th:each="taskType : ${taskTypes}">
            <a th:href="@{/tasks/type/{taskType}(taskType=${taskType})}" th:text="${taskType}"></a>
        </div>
    </div>

    <a href="https://wordgenerator-production.up.railway.app/swagger-ui.html" title="swagger" target="_blank">
        Swagger
    </a>
    <a href="https://wordgenerator-production.up.railway.app/actuator" title="actuator" target="_blank">
        Actuator
    </a>

</div>

<script>
    $(window).on("load", function() {
        $(".loader-wrapper").fadeOut("slow");
    });
    $(window).on("beforeunload", function() {
        $(".loader-wrapper").fadeIn("slow");
    });

</script>

</body>
</html>
